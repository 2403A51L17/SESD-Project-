<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MentorConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable dark mode based on 'dark' class on <html>
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5', // Indigo-600
                        'primary-dark': '#818cf8', // Indigo-400
                        'background-light': '#f8fafc', // Slate-50
                        'background-dark': '#1e293b', // Slate-800
                        'card-light': '#ffffff',
                        'card-dark': '#334155', // Slate-700
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4 transition-colors duration-500">

    <!-- Flash Messages Display -->
    {% if messages %}
        {% for category, message in messages %}
            <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-96 mx-4 md:mx-auto p-4 rounded-lg shadow-lg transition-all duration-300
                        {% if category == 'success' %} bg-green-500 text-white {% elif category == 'danger' %} bg-red-500 text-white {% elif category == 'warning' %} bg-yellow-500 text-white {% else %} bg-blue-500 text-white {% endif %}">
                {{ message }}
                <button onclick="this.parentElement.remove()" class="float-right text-white hover:text-gray-200">&times;</button>
            </div>
        {% endfor %}
        <script>
            setTimeout(() => {
                document.querySelectorAll('.fixed.top-4').forEach(el => el.remove());
            }, 5000);
        </script>
    {% endif %}

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full bg-card-light dark:bg-card-dark text-gray-800 dark:text-primary-dark shadow-md hover:ring-2 ring-primary transition-all duration-300">
        <svg id="sun-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg id="moon-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>
    
    <div class="w-full max-w-md bg-card-light dark:bg-card-dark p-8 md:p-10 rounded-2xl shadow-xl dark:shadow-2xl transition-all duration-500 border border-gray-200 dark:border-slate-600">
        <h1 class="text-3xl font-extrabold text-gray-900 dark:text-gray-100 mb-8 text-center">
            <span class="text-primary dark:text-primary-dark">MentorConnect</span> Login
        </h1>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email:</label>
                <input type="email" name="email" id="email" value="{{ form_data.email|default('') }}" required 
                       class="w-full p-3 border border-gray-300 dark:border-slate-500 dark:bg-slate-600 dark:text-gray-100 rounded-lg focus:ring-primary focus:border-primary transition duration-150 ease-in-out shadow-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password:</label>
                <input type="password" name="password" id="password" required 
                       class="w-full p-3 border border-gray-300 dark:border-slate-500 dark:bg-slate-600 dark:text-gray-100 rounded-lg focus:ring-primary focus:border-primary transition duration-150 ease-in-out shadow-sm">
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Log in as:</label>
                <select name="role" id="role" 
                        class="w-full p-3 border border-gray-300 dark:border-slate-500 dark:bg-slate-600 dark:text-gray-100 rounded-lg focus:ring-primary focus:border-primary transition duration-150 ease-in-out shadow-sm bg-white dark:bg-slate-700 appearance-none">
                    <option value="student" {% if form_data.role == 'student' %}selected{% endif %}>Student</option>
                    <option value="mentor" {% if form_data.role == 'mentor' %}selected{% endif %}>Mentor</option>
                </select>
            </div>
            
            <button type="submit" 
                    class="w-full py-3 px-4 bg-primary text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 dark:hover:bg-indigo-500 focus:outline-none focus:ring-4 focus:ring-primary focus:ring-opacity-50 transition duration-200 ease-in-out transform hover:scale-[1.01]">
                Secure Login
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
            New user? 
            <a href="{{ url_for('register') }}" class="font-semibold text-primary dark:text-primary-dark hover:underline transition duration-150">
                Register here
            </a>
        </p>
    </div>

    <script>
        const html = document.documentElement;
        const toggleButton = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        function updateIcon(isDark) {
            if (isDark) {
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        }

        // Set initial theme based on local storage or system preference
        const storedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        let isDark = (storedTheme === 'dark' || (!storedTheme && prefersDark));
        if (isDark) {
            html.classList.add('dark');
        }
        updateIcon(isDark);

        // Toggle function
        toggleButton.addEventListener('click', () => {
            isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcon(isDark);
        });
    </script>
</body>
</html>
